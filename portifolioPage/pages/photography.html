<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timna's Hobbies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Courier+Prime&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/photography.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- <style>
        .phot-image img{
            width: 20em;
        }
    </style> -->
</head>
<body>
    <nav></nav>
    <div id="photography">
        <h1>Photography</h1>
        <p>I'm a huge fun of street art and try to take this hobby quite seriously since is something I really enjoy.</p>
        <div id="photoGrid">
        <script id="phototemplate" type="text/x-handlebars-template">
            {{#each my_photos}}
            <div class="photo-item" style="grid-area: {{grid_position}}; background-image: url('{{src}}');">
                <h3>{{image_name}}</h3>
                <p>{{image_description}}</p>
            </div>
            {{/each}}
        </script>  
        </div>
    </div>
    <script src="../scripts/navBar.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/photography.js"></script>
</body>
</html>
